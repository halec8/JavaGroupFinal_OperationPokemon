<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Buyer Card Results Page</title>
</head>
<body>
<form>
<table>
<tr th:each="currentBuyer : ${buyers}">
		<td th:text="${currentBuyer.id}"/>
		<td th:text="${currentBuyer.name}"/>
		<td th:text="${currentBuyer.street}"/>
		<td th:text="${currentBuyer.city}"/>
		<td th:text="${currentBuyer.state}"/>
</tr>
</table>
</form>
</body>
<a href= "../../index.html">Home Page</a>
</html>
