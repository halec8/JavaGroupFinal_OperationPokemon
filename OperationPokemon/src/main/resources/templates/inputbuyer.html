<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Buyer Input</title>
</head>
<script type="text/javascript">

function checkForm(form)
{
	if(form.name.value == ""){
		alert("Error: Name input is empty!");
		form.name.focus();
		return false;
	}
	
	if(form.phone.value == ""){
		alert("Error: Phone number input is empty!");
		form.phone.focus();
		return false;
	}
	
	var re = /^[\w ]+$/;
	

	if(!re.test(form.name.value)){
		alert("Error: Name input contains invalid characters!");
		form.name.focus();
		return false;
	}
	
	return true;
}

</script>
<body>
<form name="form" th:object="${newBuyer}" th:action= "@{/update/{id}(id=${newBuyer.id})}" method=POST action="form-handler" onsubmit="return checkForm(this);">
<p>Personal Information:</p>
Name: <input type="text" name="name" size="20" th:field="*{name}"><br />
Phone Number: <input type="text" name="phone" size="20" th:field="*{phone}"><br />
<p>Shipping Address:</p>
Street: <input type="text" name="address.street" size="20" th:field="*{BuyerShippingAddress.street}"><br />
City: <input type="text" name="address.city" size="20" th:field="*{BuyerShippingAddress.city}"><br /> 
State: <input type="text" name="address.state" size="20" th:field="*{BuyerShippingAddress.state}"><br />

<input name= "submit" type="submit" value="submit"/>
</form>
</body>
</html>
