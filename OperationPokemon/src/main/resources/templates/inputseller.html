<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Seller Input</title>
</head>
<script type="text/javascript">

function checkForm(form)
{
	if(form.name.value == ""){
		alert("Error: Name input is empty!");
		form.name.focus();
		return false;
	}
	
	if(form.phoneNumber.value == ""){
		alert("Error: Phone number input is empty!");
		form.phoneNumber.focus();
		return false;
	}
	
	var re = /^[\w ]+$/;
	

	if(!re.test(form.name.value)){
		alert("Error: Name input contains invalid characters!");
		form.name.focus();
		return false;
	}
	
	return true;
}

</script>
<body>
<form name="form" th:object="${newSeller}" th:action= "@{/sellerController/update/{id}(id=${newSeller.id})}" method=POST action="form-handler" onsubmit="return checkForm(this);">
<p>Personal Information:</p>
Name: <input type="text" name="name" size="20" th:field="*{name}"><br />
Phone Number: <input type="text" name="phoneNumber" size="20" th:field="*{phoneNumber}"><br />
<input name= "submit" type="submit" value="submit"/>
</form>
<a href="viewAllSellers">View all Sellers</a>
<a href="../index.html">Home Page</a>
</body>
</html>
