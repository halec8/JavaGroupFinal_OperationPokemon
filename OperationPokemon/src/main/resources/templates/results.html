<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pokemon Cards For Sale:</title>
</head>
<body>
<form>
<table>
<tr th:each="currentCard : ${cards}">
		<td th:text="${currentCard.id}"/>
		<td th:text="${currentCard.name}"/>
		<td th:text="${currentCard.phone}"/>
		<td><a th:href="@{/edit/{id}(id=${currentCard.id})}">Edit</a></td>
		<td><a th:href="@{/delete/{id}(id=${currentCard.id})}">Delete</a></td>

</tr>
</table>
</form>
</body>
</html>
