<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Input a New List of Cards</title>
</head>
<body>
<form name="form" th:object="${newSCL}" th:action="addSellerList"  method=POST action="form-handler">
<span th:each = "currentseller : ${sellerlist}"></span>
<select name ="allCardsToAdd" multiple size = "20">
<th:foreach items = "${requestScope.allCardsToAdd}" var ="currentcard">
<option value = "${currentcard.id}, ${currentcard.name}, ${currentcard.price}, is EX ${currentcard.isEX}, isGX ${curretcard.isGX}, isMega ${currentcard.isMega}, isJumbo ${currentcard.isJumbo}"> </option>
</th:foreach>
</select>
<input type = "submit" value = "submit">
</form>
</body>
</html>
