<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Input Card</title>
</head>
<script type="text/javascript">

function checkForm(form)
{
	if(form.name.value == ""){
		alert("Error: Card name input is empty!");
		form.name.focus();
		return false;
	}
	
	if(form.price.value == ""){
		alert("Error: Price input is empty!");
		form.phone.focus();
		return false;
	}
	
	var re = /^[\w ]+$/;
	

	if(!re.test(form.name.value)){
		alert("Error: Name input contains invalid characters!");
		form.name.focus();
		return false;
	}
	
	var x = form.price.value;
	
	if((x%1) != 0){
		alert("Error: The Price isn't a number");
		form.price.focus();
		return false;
	}
	
	return true;
}

</script>
<body>

<form name="form" th:object="${newCard}" th:action= "@{/cardController/update/{id}(id=${newCard.id})}" method=POST action="form-handler" onsubmit="return checkForm(this);">
<p>Card Info:</p>
Name: <input type="text" name="name" size="20" th:field="*{name}"><br />
Price: <input type="text" name="price" size="20" th:field="*{price}"><br />

<label for="isCardJumbo">Is the card a Jumbo card:</label>
<select name="isCardJumbo" id="isCardJumbo">
  <option value="True">Yes</option>
  <option value="False">No</option>
</select> <br/>

<label for="isGX">Is the card a GX card:</label>
<select name="isGX" id="isGX">
  <option value="True">Yes</option>
  <option value="False">No</option>
</select> <br/>

<label for="isEX">Is the card a EX card:</label>
<select name="isEX" id="isEX"> 
  <option value="True">Yes</option>
  <option value="False">No</option>
</select> <br/>


<label for="isMega">Is the card a Mega card:</label>
<select name="isMega" id="isMega">
  <option value="True">Yes</option>
  <option value="False">No</option>
</select> <br/>

<input name= "submit" type="submit" value="submit"/>

</form>
<a href="viewAllCards">View all Cards</a>
<a href="../index.html">Home Page</a>
</body>
</html>
