<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Input Card</title>
</head>
<body>

<!-- To add input validation for all the input fields next week -->
<form name="form" th:object="${newCard}" th:action= "@{/update/{id}(id=${newCard.id})}" method=POST action="form-handler" onsubmit="return checkForm(this);">
<p>Card Info:</p>
Name: <input type="text" name="name" size="20" th:field="*{name}"><br />
Price: <input type="text" name="phone" size="20" th:field="*{price}"><br />
Jumbo Card: <input type="text" name="isCardJumbo" size="20" th:field="*{isCardJumbo}"><br />
Gx: <input type="text" name="ixGX" size="20" th:field="*{isGX}"><br />
Ex: <input type="text" name="isEX" size="20" th:field="*{isEX}"><br /> 
Mega: <input type="text" name="isMega" size="20" th:field="*{isMega}"><br />

<input name= "submit" type="submit" value="submit"/>
</form>
</body>
</html>
